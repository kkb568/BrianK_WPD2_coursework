<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/credentials.css" rel="stylesheet">
    <script type="text/javascript" src="js/openTabs.js"></script>
    <script type="text/javascript" src="js/showPassword.js"></script>
    <title>Signup</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="d-grid">
                <button class="tabLinks" onclick="openContent(event, 'collaborator')">Collaborator</button>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="d-grid">
                <button class="tabLinks" id="default" onclick="openContent(event, 'businessOwner')">Business owner</button>
            </div>
        </div>
    </div>
    <a href="/">< Back</a><br><br>
    <div id="collaborator" class="tabContent">
        <p style="text-align:center">New collaborator? Fill in the form below to create an account.</p>
        <div id="form-center">
            <form action="/CollaboratorPage" method="post">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email address: </label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="business">Business name: </label>
                <input type="text" id="business" name="business" required><br><br>
                <label for="category">Business category: </label>
                <select class="custom-select" id="category" name="category" required>
                    <option>Real estate</option>
                    <option>Education</option>
                    <option>Wellness</option>
                </select><br><br>
                <label for="services">Services: </label>
                <input type="text" id="services" name="services" multiple required><br><br>
                <label for="password">Password: </label>
                <input type="password" id="pass" name="password" required minlength="8"><br>
                <input type="checkbox" onclick="showPassword('pass')"> Show Password<br><br>
                <label for="password1">Re-enter password: </label>
                <input type="password" id="pass1" name="password1" required minlength="8"><br>
                <input type="checkbox" onclick="showPassword('pass1')"> Show Password<br><br>
                <button type="submit" id="signup">Sign-up</button><br><br>
                <p>Existing collaborator? Login <a href="login" style="text-decoration:underline">here</a></p>
            </form>
        </div><br><br>
    </div>
    <div id="businessOwner" class="tabContent">
        <p style="text-align:center">New business owner? Fill in the form below to create an account.</p>
        <div id="form-center">
            <form action="/BusinessOwnerPage" method="post">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email address: </label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password: </label>
                <input type="password" id="pass2" name="password" required minlength="8"><br>
                <input type="checkbox" onclick="showPassword('pass2')"> Show Password<br><br>
                <label for="password1">Re-enter password: </label>
                <input type="password" id="pass3" name="password1" required minlength="8"><br>
                <input type="checkbox" onclick="showPassword('pass3')"> Show Password<br><br>
                <button type="submit" id="signup">Sign-up</button><br><br>
                <p>Existing business owner? Login <a href="login" style="text-decoration:underline">here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
