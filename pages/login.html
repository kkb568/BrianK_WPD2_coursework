<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/credentials.css" rel="stylesheet">
    <script type="text/javascript" src="js/openTabs.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="d-grid">
                <button class="tabLinks" onclick="openContent(event, 'collaborator')">Collaborator</button>
            </div>
        </div>
        <div class="col">
            <div class="d-grid">
                <button class="tabLinks" onclick="openContent(event, 'businessOwner')" id="default">Business owner</button>
            </div>
        </div>
    </div>
    <a href="/">< Back</a><br><br>
    <div id="collaborator" class="tabContent">
        <form action="/loginCollaborator" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" required><br><br>
            <label for="email">Email address: </label>
            <input type="email" name="email" required><br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" required><br><br>
            <button>Login</button>
        </form><br>
        <p>New collaborator? Sign-up <a href="signup" style="text-decoration:underline">here</a></p>
    </div>
    <div id="businessOwner" class="tabContent">
        <form action="/loginOwner" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" required><br><br>
            <label for="email">Email address: </label>
            <input type="email" name="email" required><br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" required><br><br>
            <button>Login</button>
        </form><br>
        <p>New business owner? Sign-up <a href="signup" style="text-decoration:underline">here</a></p>
    </div>
</body>
</html>
