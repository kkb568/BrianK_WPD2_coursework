<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/credentials.css" rel="stylesheet">
    <script type="text/javascript" src="js/openTabs.js"></script>
    <script type="text/javascript" src="js/showPassword.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="d-grid">
                <button class="tabLinks" onclick="openContent(event, 'collaborator')">Collaborator</button>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="d-grid">
                <button class="tabLinks" onclick="openContent(event, 'businessOwner')" id="default">Business owner</button>
            </div>
        </div>
    </div>
    <a href="/">< Back</a><br><br>
    <div id="collaborator" class="tabContent">
        <p style="text-align:center">Existing collaborator? Fill in the form below to login to your account.</p>
        <div id="form-center">
            <form action="/loginCollaborator" method="post">
                <label for="name">Name: </label>
                <input type="text" name="name" required><br><br>
                <label for="email">Email address: </label>
                <input type="email" name="email" required><br><br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required><br>
                <input type="checkbox" onclick="showPassword('password')"> Show Password<br><br>
                <button>Login</button><br><br>
                <p>New collaborator? Sign-up <a href="signup" style="text-decoration:underline">here</a></p>
            </form>
        </div>
    </div>
    <div id="businessOwner" class="tabContent">
        <p style="text-align:center">Existing business owner? Fill in the form below to login to your account.</p>
        <div id="form-center">
            <form action="/loginOwner" method="post">
                <label for="name">Name: </label>
                <input type="text" name="name" required><br><br>
                <label for="email">Email address: </label>
                <input type="email" name="email" required><br><br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password1" required><br>
                <input type="checkbox" onclick="showPassword('password1')"> Show Password<br><br>
                <button>Login</button><br><br>
                <p>New business owner? Sign-up <a href="signup" style="text-decoration:underline">here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
